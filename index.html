<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bootstrap Logins</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container-fluid mb-0">
            <div class="row mb-0">
                <div class="col-sm-6 text-black">
                    <div class="px-5 ms-xl-4">
                        <span class="h1 fw-bold mb-0 me-3 pt-5 mt-xl-4"><img src="image/https___e6d46dc852be025c24b77d5dfc04914f.cdn.bubble.io_f1701788260179x947203564138415700_10751-81218189.png3D17333242553Dfirebase-adminsdk-wwrl5_40mu-removebg-preview.png" style="margin-top: 50px;"></span> 
                    </div>
                      <div class="d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form style="width: 25rem">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                        <div class="form-outline mb-4">
                            <input type="email" class="form-control form-control-lg" />
                            <label class="form-label">Email Address</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" class="form-control form-control-lg" />
                            <label class="form-label" >Password</label>
                          </div>

                        <div class="pt-1 mb-4" style="object-fit: cover;">
                            <button class="btn btn-lg btn-block" type="button" style="background-color: #8d8b8c;">Login</button>
                        </div>
                        
                        <p class="small mb-5 pb-;g-2"><a class="text-muted" href="#!">Forgot Password</a></p> 
                        <p>Don't have a account?<a href="#!" class="link-info">Register here</a></p>

                        </form>

                      </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="image/img3.webp"
                    alt="logimg" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
